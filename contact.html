<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="maincontact-housing">
        <div class="container">
            <nav class="nav-bar">
              <img
                src="toolbox/usemytools.jpg"
                alt="logo"
                style="width: 145px; height: 80px"/>
              <ul class="list" style="font-size: 30px;">
                <li class="nav-list">About Us</li>
                <a href="request.html" style="text-decoration: none;">
                    <li class="nav-list">Request</li>
                </a>
                <a href="index.html" style="text-decoration: none;">
                    <li class="nav-list">Home</li>
                </a>
              </ul>
            </nav>
          </div>
                        <!-- CONTACT-ROOM -->
        <section class="contact-container">
            <section class="contact-us">
          <div class="contact-header">
            <h4 class="contactUs-h4">Contact Us</h4>
            <p class="contactUs-p">Drop a message, and get reply within 24 hours!</p>
          </div>
            <!-- NAME -->
            <div class="info">
              <input type="text" placeholder="Your name" id="" />
            </div>
            <!-- EMAIL -->
            <div class="info">
              <input type="email" placeholder="Your Email Address" id="" />
            </div>
            <!-- PHONE-NUMBER -->
            <div class="info">
              <input type="tel" placeholder="Your Phone Number" id="" />
            </div>
            <!-- MESSAGE-HERE -->
            <div class="info">
              <textarea
                placeholder="Type your Message Here..."
                id="contact-msg"
              ></textarea>
            </div>
            <div class="info">
              <button class="submit">Submit</button>
            </div>
          </section>
        </section>
    </section>
  </body>
</html>
